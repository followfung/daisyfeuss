<!-- colours.html -->
{% extends "layout.html" %}

{% set pageTitle = "Colours" %}

<!-- {# Add html between {% block content %} and {% endblock %} #}-->
{% block content %}
  <div class="site-masthead">
    <h1 class="site-masthead__title">{{pageTitle}}</h1>
  </div>

  <div class="site-card">
    <h2>Brand Colour</h2>
    <ul class="colour-strip">
      <li class="colour-test colour-test--dark-blue"></li>
    </ul>
  </div>

  <div class="site-card">
    <h2>Primary Palette</h2>

    <div class="colour-palette">
      <ul class="colour-strip">
        <li class="colour-test colour-test--teal"></li>
      </ul>
      <ul class="colour-strip">
        <li class="colour-test colour-test--teal20"></li>
        <li class="colour-test colour-test--teal40"></li>
        <li class="colour-test colour-test--teal50"></li>
        <li class="colour-test colour-test--teal60"></li>
        <li class="colour-test colour-test--teal80"></li>
      </ul>
    </div>

    <div class="colour-palette">
      <ul class="colour-strip">
        <li class="colour-test colour-test--purple"></li>
      </ul>
      <ul class="colour-strip">
        <li class="colour-test colour-test--purple20"></li>
        <li class="colour-test colour-test--purple40"></li>
        <li class="colour-test colour-test--purple50"></li>
        <li class="colour-test colour-test--purple60"></li>
        <li class="colour-test colour-test--purple80"></li>
      </ul>
    </div>

    <div class="colour-palette">
      <ul class="colour-strip">
        <li class="colour-test colour-test--red"></li>
      </ul>
      <ul class="colour-strip">
        <li class="colour-test colour-test--red20"></li>
        <li class="colour-test colour-test--red40"></li>
        <li class="colour-test colour-test--red50"></li>
        <li class="colour-test colour-test--red60"></li>
        <li class="colour-test colour-test--red80"></li>
      </ul>
    </div>

    <div class="colour-palette">
      <ul class="colour-strip">
        <li class="colour-test colour-test--orange"></li>
      </ul>
      <ul class="colour-strip">
        <li class="colour-test colour-test--orange20"></li>
        <li class="colour-test colour-test--orange40"></li>
        <li class="colour-test colour-test--orange50"></li>
        <li class="colour-test colour-test--orange60"></li>
        <li class="colour-test colour-test--orange80"></li>
      </ul>
    </div>

    <div class="colour-palette">
      <ul class="colour-strip">
        <li class="colour-test colour-test--gold"></li>
      </ul>
      <ul class="colour-strip">
        <li class="colour-test colour-test--gold20"></li>
        <li class="colour-test colour-test--gold40"></li>
        <li class="colour-test colour-test--gold50"></li>
        <li class="colour-test colour-test--gold60"></li>
        <li class="colour-test colour-test--gold80"></li>
      </ul>
    </div>

    <div class="colour-palette">
      <ul class="colour-strip">
        <li class="colour-test colour-test--green"></li>
      </ul>
      <ul class="colour-strip">
        <li class="colour-test colour-test--green20"></li>
        <li class="colour-test colour-test--green40"></li>
        <li class="colour-test colour-test--green50"></li>
        <li class="colour-test colour-test--green60"></li>
        <li class="colour-test colour-test--green80"></li>
      </ul>
    </div>
  </div>

  <div class="site-card">
    <h2>Greys</h2>
    <div class="colour-palette">
      <ul class="colour-strip">
        <li class="colour-test colour-test--grey"></li>
      </ul>
      <ul class="colour-strip">
        <li class="colour-test colour-test--grey10"></li>
        <li class="colour-test colour-test--grey20"></li>
        <li class="colour-test colour-test--grey40"></li>

    </div>
