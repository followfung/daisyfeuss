<!-- charts.html -->
{% extends "layout.html" %}

{% set pageTitle = "Charts" %}

<!-- {# Add html between {% block content %} and {% endblock %} #}-->
{% block content %}
<div class="site-masthead">
  <h1 class="site-masthead__title">{{pageTitle}}</h1>
</div>

<div id="chartOne" style="width: 100%; height: 240px; margin: 10px auto 0px auto;"></div>

<!-- FOR LOCAL -->
<script>dojoConfig = {async: true}</script>
<script src="./dojo/dojo.js" data-dojo-config="async: true"></script>
<!-- FOR ONLINE -->
<script data-dojo-config="async: 1, dojoBlankHtmlUrl: './dojo/resources/blank.html',
        packages: [ {
            name: 'custom',
            location: location.pathname.replace(/\/[^/]+$/, '') + '/js/custom'
        } ]"
    src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"></script>

<script>
  require(["dojox/charting/Chart", "dojox/charting/axis2d/Default", "dojox/charting/plot2d/StackedAreas", "dojox/charting/themes/Wetland" , "dojo/ready"],
  function(Chart, Default, StackedAreas, Wetland, ready){
    ready(function(){
      var c = new Chart("chartOne");
      c.addPlot("default", {type: StackedAreas, tension:3})
        .addAxis("x", {fixLower: "major", fixUpper: "major"})
        .addAxis("y", {vertical: true, fixLower: "major", fixUpper: "major", min: 0})
        .setTheme(Wetland)
        .addSeries("Series A", [1, 2, 0.5, 1.5, 1, 2.8, 0.4])
        .addSeries("Series B", [2.6, 1.8, 2, 1, 1.4, 0.7, 2])
        .addSeries("Series C", [6.3, 1.8, 3, 0.5, 4.4, 2.7, 2])
        .render();
    });
  });
</script>
{% endblock %}
